<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouChat ‚Äì Status</title>
  <script type="module" src="status.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <div class="flex flex-col h-full">
    <!-- Top Navbar -->
    <nav class="bg-indigo-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
      <button id="backBtn" class="text-xl">‚Üê</button>
      <h1 class="text-xl font-bold">Statuses</h1>
      <button id="uploadStatusBtn" class="fixed bottom-6 right-6 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700">+</button>
    </nav>

    <!-- Status Area -->
    <div id="statusContainer" class="flex-1 p-4 space-y-3 overflow-y-auto bg-white shadow-md">
      <!-- Statuses will be dynamically loaded here -->
    </div>
    
    <!-- Story Modal -->
    <div id="storyModal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 flex justify-center items-center">
      <div class="relative bg-white p-4 rounded-lg shadow-lg w-96">
        <button id="closeModal" class="absolute top-2 right-2 text-xl text-red-600">X</button>
        <img id="modalImage" class="w-full h-80 object-cover rounded-md" />
        <p id="modalUsername" class="text-center mt-2 font-medium text-lg">Username</p>
        <div id="reactionsDiv" class="flex justify-center space-x-2 mt-2">
          <!-- Reaction buttons will go here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK Imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, getDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    import { getDownloadURL, ref } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsa2c82g1OHNU2HcxCyQLr5RSM7DEDQXM",
      authDomain: "deepvoid-6baf3.firebaseapp.com",
      projectId: "deepvoid-6baf3",
      storageBucket: "deepvoid-6baf3.appspot.com",
      messagingSenderId: "648550508783",
      appId: "1:648550508783:web:6220982bf050d8e74b531a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusContainer = document.getElementById("statusContainer");
    const storyModal = document.getElementById("storyModal");
    const modalImage = document.getElementById("modalImage");
    const modalUsername = document.getElementById("modalUsername");
    let currentUserID = "your-user-id"; // Get the current user's ID

    // Back Button
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "../pages/chat-list.html"; // Change to appropriate page
    });

    // Load and Display Statuses
    async function loadStatuses() {
      const statusQuery = query(collection(db, "statuses"));
      onSnapshot(statusQuery, async (snapshot) => {
        statusContainer.innerHTML = ''; // Clear existing statuses

        const userStatusMap = {};

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const userId = data.userId;
          
          if (!userStatusMap[userId]) {
            userStatusMap[userId] = [];
          }

          userStatusMap[userId].push({ id: docSnap.id, ...data });
        });

        for (const userId in userStatusMap) {
          const userSnap = await getDoc(doc(db, "users", userId));
          const username = userSnap.exists() ? userSnap.data().username : "User";
          const latestStatus = userStatusMap[userId].sort((a, b) => b.timestamp.toDate() - a.timestamp.toDate())[0];

          const imageURL = await getDownloadURL(ref(storage, latestStatus.mediaPath));
          const statusDiv = document.createElement("div");
          statusDiv.className = "cursor-pointer text-center";
          statusDiv.innerHTML = `
            <div class="w-24 h-24 rounded-full border-4 border-indigo-500 overflow-hidden mx-auto mb-1">
              <img src="${imageURL}" alt="status" class="w-full h-full object-cover"/>
            </div>
            <p class="text-sm">${username}</p>
          `;
          
          statusDiv.onclick = () => openAllStatuses(userStatusMap[userId], username);
          statusContainer.appendChild(statusDiv);
        }
      });
    }

    // Open and Display All Statuses for a User
    let currentStoryIndex = 0;
    let storyList = [];

    function openAllStatuses(stories, username) {
      storyList = stories.sort((a, b) => a.timestamp.toDate() - b.timestamp.toDate());
      currentStoryIndex = 0;
      showStory(username);
    }

    function showStory(username) {
      const story = storyList[currentStoryIndex];
      if (!story) return;

      getDownloadURL(ref(storage, story.mediaPath)).then(url => {
        modalImage.src = url;
        modalUsername.textContent = username;
        storyModal.classList.remove("hidden");

        updateDoc(doc(db, "statuses", story.id), {
          [`views.${currentUserID}`]: true
        });

        clearTimeout(window.storyTimeout);
        window.storyTimeout = setTimeout(() => {
          currentStoryIndex++;
          if (currentStoryIndex < storyList.length) {
            showStory(username);
          } else {
            storyModal.classList.add("hidden");
          }
        }, 5000);
      });
    }

    // Close Modal
    document.getElementById("closeModal").onclick = () => {
      storyModal.classList.add("hidden");
      clearTimeout(window.storyTimeout);
    };

    // Add Reactions
    function react(emoji) {
      const story = storyList[currentStoryIndex];
      updateDoc(doc(db, "statuses", story.id), {
        [`reactions.${currentUserID}`]: emoji
      });
    }

    // Reaction Buttons
    function createReactions() {
      const reactionsDiv = document.getElementById("reactionsDiv");
      reactionsDiv.innerHTML = `
        <button onclick="react('‚ù§Ô∏è')">‚ù§Ô∏è</button>
        <button onclick="react('üòÇ')">üòÇ</button>
        <button onclick="react('üòÆ')">üòÆ</button>
        <button onclick="react('üò¢')">üò¢</button>
      `;
    }

    // Initialize
    loadStatuses();
    createReactions();

    // Upload New Status Button
    document.getElementById("uploadStatusBtn").addEventListener("click", () => {
      alert('Add your status upload logic here!');
    });

  </script>
<!-- Add this after your other Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-messaging.js"></script>
</body>
</html>
