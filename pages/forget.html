<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../styles/chat.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
        <h2 class="text-3xl font-bold text-center text-indigo-600">Reset Password</h2>
    <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">
    <button id="reset-button" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl transition">Send Reset Link</button>
    </div>

    <script type="module" src="../scripts/forgot.js"></script>
    <!-- Add this after your other Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-messaging.js"></script>
</body>
</html>
